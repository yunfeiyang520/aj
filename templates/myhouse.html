<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-我的房源</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/myhouse.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的房源</h3>
                <a class="nav-btn fl" href="/house/index/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
            <ul id="auth-warn" class="houses-list auth-warn">
                <li>
                    <div class="house-title">
                        <h3>尚未进行实名认证，无法发布房屋信息！</h3>
                    </div>
                    <div class="house-content">
                        <a href="/user/auth/" class="btn btn-success">去实名认证</a>
                    </div>
                </li>
            </ul>
            <ul id="houses-list" class="houses-list" style="display:none;">
                <li>
                    <div class="new-house">
                        <a href="/house/newhouse/">发布新房源</a>
                    </div>
                </li>
                {% raw %}
                <script id="house_list" type="text/html">
                    {{ each hlist as house }}
                <li>
                    <a href="/house/detail/?id={{house.id}}">
                        <div class="house-title">
                            <h3>房屋ID:{{ house.id }} —— {{ house.title }}</h3>
                        </div>
                        <div class="house-content">
                            <img src="{{ house.image }}">
                            <div class="house-text">
                                <ul>
                                    <li>位于：{{ house.area }}</li>
                                    <li>价格：￥{{ house.price }}/晚</li>
                                    <li>发布时间：{{ house.create_time }}</li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </li>
                    {{ /each }}
                </script>
                {% endraw %}
            </ul>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/myhouse.js"></script>
</body>
</html>
